<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <img class="star"src="images/icon-star.svg">

    <h2 class="title">How did we do?</h2>

    <p class="content">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="rating">
      <button class="rate-buttons" id="rate-1">1</button>
      <button class="rate-buttons" id="rate-2">2</button>
      <button class="rate-buttons" id="rate-3">3</button>
      <button class="rate-buttons" id="rate-4">4</button>
      <button class="rate-buttons" id="rate-5">5</button>
    </div>

    <button class="submit-button">SUBMIT</button>

  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support,  -->
  <!-- donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammed Mustapha Kura</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
